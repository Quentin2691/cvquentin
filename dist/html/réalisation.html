<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>mes réalisations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">

</head>

<body>
    <div class="container">
        <h2>mes réalisations</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <h1>La réalisation a été faite avec un partener de formation.</h1>
                    <img src="../assets/img/Capture.PNG" alt="" style="width:40%;">
                </div>

                <div class="item">
                    <img src="../assets/img/quentin.jpg" alt="" style="width:40%;">
                </div>

                <div class="item">
                    <h2>Prochaine réalisation. Pourquoi pas avec vous?</h2>
                    <img src="" alt="" style="width:50%;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="c100 p25">

        <span>25%</span>

        <div class="slice">

            <div class="bar"></div>

            <div class="fill"></div>

        </div>

    </div>


</body>

</html>
